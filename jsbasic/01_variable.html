<body>
    <script>

        // a와 b값 위치 바꾸기
        let a = 1
        let b = 2
        console.log(a,b);

        let temp = a;
        console.log(temp);
        a = b;
        console.log(a);
        b = temp;
        console.log(a, b);

        console.log(5==5);





    </script>
