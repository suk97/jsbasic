<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_for.html</title>
</head>
<body>
    <script>
        // 1부터 100까지 더하는 for문
        let sum = 0;
        for(let i=0; i<=100; i++) {
            sum +=i;
        }
        console.log(sum)

        // 1부터 100까지 홀수만 출력
        for(let i=0; i<=100; i++) {
            if(i%2==1) {
                console.log(i);
            }
        }

        // 1부터 50까지 369결과 프린트
        for(let i=1;i<=50;i++){
            let stringValue = i.toString()
            let result = ""
            for(let j=0;j<stringValue.length;j++){
                if(stringValue[j] == "3" ||stringValue[j] == "6" ||stringValue[j] == "9" ){
                    result+="짝"
                }
            }
            console.log(result.length>0?result:i)
        }


        // 주어진 숫자가 소수이면 true 아니면 false를 출력하는 프로그램을 짜시오.

        let n =11
        let isPrime = true

        if (n ===1){// 1은 소수가 아님 
            isPrime = false
        }
        for(let i=2;i<n;i++){
            if(n % i == 0){
                isPrime =  false 
            }
        }
        console.log(isPrime)
        </script>
</body>
</html>
